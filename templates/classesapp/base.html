<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Class Management Tool {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/card.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Quicksand', sans-serif;
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light" style="box-shadow: 2px 2px 5px #b3b1b1">
        <div class="collapse navbar-collapse">
            {% if user.is_authenticated %}
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active"><a class="navbar-brand nav-link" href="{% url 'index' %}">My Classes</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'admin:index' %}">Admin Page</a></li>
                    <li class="nav-item active"><a class="nav-item nav-link" href="{% url 'classesapp:classes_list' %}">Classes</a></li>
                    <li class="nav-item active"><a class="nav-item nav-link" href="{% url 'classesapp:students_list' %}">Students</a></li>
                </ul>
                <a href="{% url 'logout'%}" class="btn btn-outline-primary">Logout</a>
                {% else %}
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active"><a class="navbar-brand nav-link" href="{% url 'index' %}">My Classes</a></li>
                </ul>
                <div class="float-right">
                    <a href="{% url 'login'%}" class="btn btn-outline-primary">Login</a>
                </div>
                {% endif %}
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="jumbotron" style="box-shadow: 2px 5px 8px #888888;">
        {% block body_block %}

        {% endblock %}
        </div>
    </div>
</body>
</html>
