{% extends "classesapp/base.html" %}
{% block body_block %}
    {% if user.is_authenticated %}
    <h1>Do you want to delete {{ classes.name }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a class="btn btn-primary" href="{% url 'classesapp:class_detail' pk=classes.pk %}">Cancel</a>
    </form>
    {% else %}
        <h1 style="text-align: center">Login required</h1>
    {% endif %}
{% endblock %}
